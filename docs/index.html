<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <script defer type="text/javascript" src="script.js"></script> 
    <!--defer will tell the browser to wait to execute that JS block until the DOM is fully parsed-->
</head>
<body>
    
    <main id="container">
        <div class="top"> 
            <h1 class="title">Tic-Tac-Toe Game</h1>
            <div class="players">
                <div class="player-x player-active"> 
                    <i class="fas fa-times"></i>
                    Player One's Turn
                </div>
                <div class="player-o">
                    <i class="far fa-circle"></i>
                    Player Two's Turn
                </div>
            </div>
            <p>Just click on a cell to begin the game</p>
        </div>
        <div class="game-container">
            <div class="game">
                <div index="0" class="cell"></div>
                <div index="1" class="cell"></div>
                <div index="2" class="cell"></div>
                <div index="3" class="cell"></div>
                <div index="4" class="cell"></div>
                <div index="5" class="cell"></div>
                <div index="6" class="cell"></div>
                <div index="7" class="cell"></div>
                <div index="8" class="cell"></div>
            </div>
        </div>
        <button class="start-again-btn">Start again</button>
        <div class="status-modal">
            <div class="status-modal-content">
                <p class="status"></p>
                <button class="start-again-btn">Start again</button>
            </div>
        </div>
    </main>
</body>
</html>
